<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shipping Billing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-10">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-2xl">
    <h2 class="text-2xl font-bold mb-6 text-center">ðŸ’° Shipping Billing</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <!-- Shipment Dropdown -->
      <div>
        <label for="shipment_id" class="block text-sm font-medium text-gray-700">Select Shipment</label>
        <select name="shipment_id" id="shipment_id" class="w-full px-4 py-2 border rounded">
          <option value="">-- Choose Shipment --</option>
          {% for shipment in shipments %}
            <option value="{{ shipment.id }}">{{ shipment.tracking_number }} - {{ shipment.location }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Bill Type Dropdown -->
      <div>
        <label for="bill_type" class="block text-sm font-medium text-gray-700">Bill Type</label>
        <select name="bill_type" id="bill_type" class="w-full px-4 py-2 border rounded">
          <option value="">-- Select Bill Type --</option>
          <option value="full">Full List (All Customers)</option>
          <option value="single">Single Customer</option>
        </select>
      </div>

      <!-- Channels -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Select Channels</label>
        <div class="flex gap-4 mt-2">
          <label class="inline-flex items-center">
            <input type="checkbox" name="channels" value="whatsapp" class="mr-2"> WhatsApp
          </label>
          <label class="inline-flex items-center">
            <input type="checkbox" name="channels" value="email" class="mr-2"> Email
          </label>
        </div>
      </div>

      <!-- Exchange Rate -->
      <div>
        <label for="exchange_rate" class="block text-sm font-medium text-gray-700">Exchange Rate (â‚¦ / $)</label>
        <input type="number" name="exchange_rate" id="exchange_rate" step="0.01" class="w-full px-4 py-2 border rounded" placeholder="e.g. 1450">
      </div>

      <!-- Submit Button -->
      <div class="text-center mt-6">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold">
          ðŸ“¤ Generate & Send Bill
        </button>
      </div>
    </form>
  </div>
</body>
</html>
