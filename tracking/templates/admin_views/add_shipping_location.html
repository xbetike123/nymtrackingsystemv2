<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Shipping Location</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-10">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Add Shipping Location</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="locations" class="block font-semibold text-gray-700 mb-2">Enter Locations (comma-separated)</label>
        <textarea name="locations" id="locations" rows="4" class="w-full border border-gray-300 rounded-lg p-3 resize-none" placeholder="e.g., Guangzhou, Yiwu, Shenzhen"></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg">
        Save Location
      </button>
    </form>

    {% if messages %}
      <div class="mt-4 text-green-600 text-sm">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}

    <div class="mt-4 text-center">
      <a href="{% url 'admin_dashboard' %}" class="text-sm text-blue-500 hover:underline">‚Üê Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
