<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-sm p-6 bg-white rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-center mb-4">Admin Login</h2>

    {% if error %}
      <p class="text-red-500 text-sm mb-2">{{ error }}</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4">
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4">
      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-md hover:bg-blue-700">Login</button>
    </form>
  </div>
</body>
</html>
