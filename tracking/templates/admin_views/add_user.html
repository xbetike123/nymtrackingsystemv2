<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen px-4 py-10">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
    <h2 class="text-2xl font-bold text-center mb-6">➕ Add New User</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <label class="block">
        <span class="text-sm font-medium text-gray-700">Username</span>
        <input type="text" name="username" required class="w-full px-4 py-2 border rounded mt-1">
      </label>

      <label class="block">
        <span class="text-sm font-medium text-gray-700">Password</span>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded mt-1">
      </label>

      <label class="block">
        <span class="text-sm font-medium text-gray-700">User Level</span>
        <select name="user_level" class="w-full px-4 py-2 border rounded mt-1">
          <option value="superadmin">Super Admin</option>
          <option value="staff">Staff Limited</option>
        </select>
      </label>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded">
        Create User
      </button>
    </form>

    {% if messages %}
      <div class="mt-4 text-green-600 text-sm text-center">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}

    <div class="mt-6 text-center">
      <a href="/admin" class="text-sm text-blue-500 hover:underline">← Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
