<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Shipment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-yellow-50">

  <!-- Main Content Area -->
  <main class="flex-grow flex items-center justify-center p-6">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md text-center">
      <h1 class="text-2xl font-bold text-yellow-700 mb-2">Track Your Shipment</h1>
      <p class="text-gray-600 mb-4">
        Please input your <strong>Naiyuan Mart</strong> tracking number starting with <strong>NYM</strong>.
      </p>

      <form method="post" action="{% url 'home' %}" class="space-y-4">
        {% csrf_token %}
        <input type="text" name="tracking_number" placeholder="e.g. NYM2455248"
               class="w-full px-4 py-3 border border-yellow-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
        <button type="submit"
                class="w-full bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-3 rounded-lg transition">
          ðŸšš Track Shipment
        </button>
      </form>

      <p class="text-sm text-gray-500 mt-6">Powered by <strong>Naiyuan Mart</strong></p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 text-center py-4 text-sm text-gray-500">
    <div class="flex flex-col md:flex-row md:justify-between items-center max-w-5xl mx-auto px-4">
      <p>&copy; {% now 'Y' %} Naiyuan Mart. All rights reserved.</p>
      <div class="flex gap-6 mt-2 md:mt-0 text-sm">
        <a href="{% url 'cbm_calculator' %}" class="text-gray-700 hover:text-yellow-500">CBM Calculator</a>
        <a href="{% url 'address_generator' %}" class="text-gray-700 hover:text-yellow-500">Address Generator</a>
        <a href="{% url 'contact_us' %}" class="text-gray-700 hover:text-yellow-500">Contact Us</a>
      </div>
    </div>
  </footer>

</body>
</html>
