<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Status Templates</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<div class="mb-6">
  <a href="{% url 'admin_dashboard' %}"
     class="inline-block bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm">
    ← Back to Admin Dashboard
  </a>
</div>

<body class="bg-gray-100 p-10">
  <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-6">📋 Status Templates</h1>
    <table class="min-w-full divide-y divide-gray-200 text-sm">
      <thead class="bg-gray-100">
        <tr>
          <th class="text-left px-4 py-2">Shipment Type</th>
          <th class="text-left px-4 py-2">Label</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        {% for template in templates %}
          <tr>
            <td class="px-4 py-2">{{ template.get_shipment_type_display }}</td>
            <td class="px-4 py-2">{{ template.label }}</td>
          </tr>
        {% empty %}
          <tr><td colspan="2" class="text-center py-4">No status templates found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
