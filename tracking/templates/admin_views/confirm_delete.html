<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Delete</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white rounded-xl shadow-md p-8 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-red-600 mb-4">⚠️ Confirm Deletion</h1>
    <p class="text-gray-700 mb-6">
      Are you sure you want to delete shipment
      <span class="font-semibold text-black">#{{ shipment.tracking_number }}</span>?
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="flex justify-center space-x-4">
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
          Yes, Delete
        </button>
        <a href="{% url 'view_shipments' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
          Cancel
        </a>
      </div>
    </form>
  </div>
</body>
</html>
